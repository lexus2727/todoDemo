<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Demo2</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div id="container">
        <h1>Todo App Demo</h1>
 
        <!--box to add a new task-->
        <div class="new-task-container box">
 
          <label for="new-task">Add New Task</label>     
          <input type="text" id="new-task">
          <button id="addTask">Add Task</button>
        </div>
       <!--end box to add new task-->

        <div class="todo-list box">
 
         <h2>Incomplete Tasks</h2>
          
         <ul>
             <li><input type="checkbox"><label>Task</label></li>
         </ul>
         
        </div> <!--end of todo-list-->
 
        <div class="complete-list box">
            <h2>Completed Tasks</h2>
            <ul>
                <li>Task <button class="delete">Delete
                </button></li>
            </ul>
        </div> <!--end of complete-list-->
 
    </div> <!--end of container-->
 
 
<script src="index.js"></script>    
</body>
</html>
